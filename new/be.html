<div id="youtube-player"></div>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#youtube-player {
    width: 560px;
    height: 315px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

@media (max-width: 600px) {
    #youtube-player {
	width: 90vw;
	height: calc(90vw * 9 / 16); 
    }
}
</style>
<script>
  const CONFIG = {
    videos: [
	  'rYinu9jfqPg', 
	  'RnfuUfhrdhM', 
	  'pbGCFqc_kws', 
	  '7dYce_CgNOE', 
	  'tMTl8XhLVig', 
	  'Wzlm3i9pMLQ', 
	  'Hzzekx5NpaQ', 
	  'hF-1QyT4Qg0', 
	  'gTf0CS_CalQ', 
	  'iZnLOjHlDgI', 
	  '1xLzvCfn27A'
    ],
    autoplay: true,
    mute: true
  };

  function getRandomVideo() {
    const randomIndex = Math.floor(Math.random() * CONFIG.videos.length);
    return CONFIG.videos[randomIndex];
  }

  function loadYouTubeAPI() {
    if (window.YT) {
      onYouTubeIframeAPIReady();
      return;
    }
    
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    tag.onerror = () => console.error("YouTube API");
    
    const firstScript = document.getElementsByTagName('script')[0];
    firstScript.parentNode.insertBefore(tag, firstScript);
  }

  let player;
  function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtube-player', {
      videoId: getRandomVideo(),
      playerVars: {
        'autoplay': 1,
        'mute': 1,
        'controls': 0,
        'disablekb': 1
      },
      events: {
        'onReady': onPlayerReady,
        'onStateChange': onPlayerStateChange,
        'onError': onPlayerError
      }
    });
  }

  function onPlayerReady(event) {
    event.target.playVideo();
    event.target.mute();
  }

  function onPlayerStateChange(event) {
    if (event.data === YT.PlayerState.ENDED) {
      player.loadVideoById(getRandomVideo());
    }
  }

  function onPlayerError(event) {
    console.error("Lá»—i:", event.data);
    player.loadVideoById(getRandomVideo());
  }

  loadYouTubeAPI();
  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
</script>
